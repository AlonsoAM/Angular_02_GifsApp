<div class="row">
  <div *ngFor="let gif of resultados"
       class="col col-xl-4 col-md-6 col-sm-12 mt-2 animate__animated animate__fadeInRight">
    <div class="card">
      <img [src]="gif.images.downsized_medium.url" class="card-img-top" [alt]="gif.title">
      <div class="card-body">
        <p class="card-text">{{gif.title}}</p>
      </div>
    </div>
  </div>
</div>
